  <!-- Service Worker Registrierung -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // PrÃ¼fe, ob die Datei existiert, bevor registriert wird
        // (Einfacher Check, besser wÃ¤re Server-Side Logic oder Build-Step)
        fetch('/service-worker.js')
          .then(response => {
            if (response.ok) {
              navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(err => {
                  console.log('ServiceWorker registration failed: ', err);
                });
            } else {
                console.log('service-worker.js not found, skipping registration.');
            }
          })
          .catch(err => {
            console.log('Error checking for service-worker.js:', err);
          });
      });
    } else {
      console.log('Service workers are not supported.');
    }
  </script>
